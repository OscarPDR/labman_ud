{% extends "labman_ud/base.html" %}
{% load staticfiles %}



{% block header_css %}

    <link rel="stylesheet" href="{% static 'css/nv.d3.min.css' %}"/>

{% endblock %}



{% block content %}

    <ul class="breadcrumb">
        <li><a href="{% url 'chart_index' %}">Charts</a></li>

        <li><a href="{% url 'publication_index' %}">Publications</a></li>

        <li class="active">Number of publications</li>
    </ul>

    <br>
    <div class="chartdiv" id="number_of_publications">
      <svg></svg>
    </div>

    <br>

{% endblock %}



{% block scripts %}

    <script src="{% static 'js/d3.min.js' %}"></script>
    <script src="{% static 'js/nv.d3.min.js' %}"></script>

    <script>
        nv.addGraph(function() {
            var chart = nv.models.lineChart()
                .useInteractiveGuideline(true)
                .duration(350)
                .margin({'bottom': 85})
                .showLegend(true)
                .showYAxis(true)
                .showXAxis(true)
                .clipEdge(true)
                .interpolate('linear')
                .noData('There is no data to display')
                .color([
                    "#000", "#1f77b4", "#aec7e8", "#ff7f0e", "#ffbb78",
                    "#2ca02c", "#98df8a", "#d62728", "#ff9896", "#9467bd"
                ])
            ;

            chart.xAxis
                .showMaxMin(false)
                .tickValues({{ years_range }})
                .rotateLabels(-50)
                .tickFormat(d3.format('d'));

            chart.yAxis
                .showMaxMin(false)
                .tickValues([0, 10, 20, 30, 40, 50, 60])
                .tickFormat(d3.format('d'));

            chart.legend
                .margin({'bottom': 50});

            d3.select('#number_of_publications svg')
                .datum({{ publication_counts|safe }})
                .call(chart);

            nv.utils.windowResize(function() { chart.update() });

            return chart;
        });
    </script>

    <script>
        $('#charts-nav').addClass('active');
    </script>

{% endblock %}
